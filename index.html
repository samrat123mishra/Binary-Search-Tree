<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="layout/bst.css">
</head>

<body>
    <div id="field" style="margin: 10px;">
        <input type="text" id="input" name="newnode" />
        <button id="butt">Insert</button>
        <input type="text" id="search-input" name="searchnode" />
        <button id="search-butt">Search</button>
        <input type="text" id="delete-input" name="deletenode" />
        <button id="delete-butt">Delete</button>
    </div>
    <div id="dvcontainer">
        <svg id="svgcontainer" height="450" width="1000">
        </svg>

    </div>
    <h2 style="margin-left:30%;"> Visualization Of Binary Search Tree </h2>
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal">
                <span class="w3-button w3-display-topright close popup-1">&times;</span>
                <center>
                    <h4>Oops!!! You cannot enter same value twice</h4>
                </center>
            </header>
        </div>
    </div>

    <div id="id02" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal">
                <span class="w3-button w3-display-topright close popup-2">&times;</span>
                <center>
                    <h4>You cannot enter a word or letter or space...</h4>
                </center>
            </header>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/node.js"></script>
    <script src="scripts/bst.js"></script>
    <script src="scripts/draw.js"></script>
</body>

</html>
